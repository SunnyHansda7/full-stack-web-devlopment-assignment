<!DOCTYPE html>
<html>
<head>
<title>HTML Page</title>
</head>
<body>
    <h1>Student Registratiom Form</h1>
    <p>Fill out the form carefully for registration</p>
<form>
    <label  width="70px">name: </label>
    <input type="text" placeholder="name"  >
    <input type="text" placeholder="last name"><br><br>
    <label>Birth: </label>
    <input type="datetime" placeholder="birth"  >
    <label>Gender: </label>
    <input list="gender">
    <datalist id="gender"  >
        <option value="male">
        <option value="female">
    </datalist><br><br>
        
   <label>Address: </label>
    <input type="text" placeholder="Address">
    <label>City: </label>
    <input type="text" placeholder="City"><br><br>
    <label>Mobile no.: </label>
    <input type="number" placeholder="Mobile no."><br><br><br>
    <button  >submit</button>
</form>
</body>
</html>
